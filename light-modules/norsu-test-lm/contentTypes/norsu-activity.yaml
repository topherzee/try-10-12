datasource:
  $type: norsuContentTypeDatasource
  workspace: norsu-activities
  autoCreate: true
  
model:
  nodeType: activity
  properties:
    name:
      label: Name
      i18n: true
      required: true
    description:
      type: richText
      label: Description
      i18n: true
      required: false
    image:
      type: asset
    email:
      label: Email
      multiple: true
    guides:
      type: Guide
      label: Guides
      multiple: true

  subModels:
    - name: Guide
      properties:
        - name: name
          label: Name
        - name: phoneNumber
          label: Phone Number
