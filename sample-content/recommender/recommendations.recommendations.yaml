  'Brave-New-World':
    'description': '<p><em>Brave New World</em> is a dystopian novel by English author
      Aldous Huxley, written in 1931 and published in 1932. Largely set in a futuristic
      World State, inhabited by genetically modified citizens and an intelligence-based
      social hierarchy, the novel anticipates huge scientific advancements in reproductive
      technology, sleep-learning, psychological manipulation and classical conditioning
      that are combined to make a dystopian society which is challenged by only a
      single individual: the story&#39;s protagonist.</p>

