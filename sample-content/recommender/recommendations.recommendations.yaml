  'The-Course-of-Love':
    'description': '<p>The Course of Love is probably the only non-romantic romance
      novel in the world.</p>


      <p>Questioning the image of love in romanticism, the author wrote a story that
      does not end when the main characters get married. Instead of living happily
      ever after, the couple&rsquo;s lives and relationship unfold, portraying their
      struggles, hopes, and desires. It&rsquo;s a very realistic romance novel that
      can teach us quite a bit about life and love.</p>

