  'Ha-Giang---Vietnam':
    'description': '<p>Located in the far Northeast of Vietnam, Ha Giang province,
      which borders China, is an off-the-beaten-path destination of breathtaking beauty.
      You will see a lot of fantastic mountain scenery over the whole area.</p>


      <p>Especially the green rice terraces, they become even more beautiful when
      it turns yellow and gold near the harvest time. You can also stay with the locals,
