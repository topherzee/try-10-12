  'Dead-Cells':
    'description': '<p>Dead Cells is a captivating retro-inspired indie game available
      on multiple platforms. It&rsquo;s brilliantly designed&ndash;in terms of graphics
      as well as game meachnics.&nbsp;</p>


      <p>Your have to pave your way through murky dungeons, filthy sewers and other
      spooky places of a bewitched island. Dozens of different weapons can be found
      or bought in the rambling biomes. You need them badly to fight off the many
      evil creatures that wait for you.</p>


      <p>But don&#39;t worry; your opponents may be numerous and nefarious, but they&#39;re
      also kind of cute.&nbsp;</p>


      <p>Because of it&rsquo;s pixelated design and lovely sound-effects the game
      feels far from brutal, even though you burn, slice, sting, and smash your enemies
      in every thinkable way.</p>


      <p>If you were fond of the action-platformers of earler days you should try
      out this game.&nbsp;</p>

      '
