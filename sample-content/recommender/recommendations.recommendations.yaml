  'Valerian':
    'description': '<p>Valerian is a fun, inventive, light-hearted graphic novel series
      with stunning art. I love this series because absolutely anything could show
      up when you turn the page. The art is a wierd mix of usually cartoony characters,
      but richly detailed environments and spaceships.</p>


      <p>The setup is that Valerian and Veronique are a team of space and time faring
      cops out to help planets and civilizations in need. This broad concept allows
      the authors to do pretty much anything and its not unusual to have mixed up
      times with people riding bicycles with tophats in one book, and battling in
      an astroid swarm in the next.</p>


      <p>It&#39;s also clear that this series had a big impact on sci-fi films. Star
      wars has several scenes that seem lifted directly from Valerian, and the 5th
      Element flying taxi scenes are obviously inspired by these books. In fact the
      director of 5th Element finally realized his dream of creating a movie for Valerian
      in 2016. But don&#39;t be fooled - these stories are way more enjoyable than
      the film. The joy is poring over these fantastic images and just enjoying the
      fact that this crazy creation came from the minds and talents of two people</p>

      '
