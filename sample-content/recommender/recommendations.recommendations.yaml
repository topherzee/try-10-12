  'Barn-Owl---Ancestral-Star':
    'description': '<p>&ldquo;Ancestral Star&rdquo; by Barn Owl is one of my all-time
      favourite albums. I listen to a lot of music, as well some more popular music
      but especially for things I have to concentrate or thinking about I love to
      listen to drone and ambient.</p>


      <p>In my opinion, only in this type of music do you truly hear the range available
      to the electric guitar and bass, through the enhancement of distortion, reverb,
      echo and so on.</p>


      <p>The instrument is working as a tool and are just the controller for the effects.
      Intense drones dropping you directly into another dimension</p>

