  'When-Breath-Becomes-Air':
    'description': '<p>People don&#39;t think about cancer until its presence is felt
      in their lives; until then, the risk seems too distant to take seriously.&nbsp;<br
      />

      <br />

      The story in this book hit close to home, given that my mom died of lung cancer.<br
      />

      <br />

      When Breath Becomes Air is a memoir by Paul Kalanithi, a neurosurgeon and writer.
      He earned his B.A. in Human Biology and M.A. in English Literature from Stanford
      and his Master of Philosophy in History and Philosophy of Science and Medicine
      from Cambridge. Paul Kalanithi had spent his life searching for ways to live
      a meaningful life until he was diagnosed with inoperable metastatic (terminal)
      cancer while completing his training as a neurosurgeon.<br />

      <br />

      There were times that I wanted to drop the book because it made me feel anxious
      and gut-wrenched. At one point, I felt weak in the knees after I found out that
      his treatment - the holy grail of lung cancer treatment - wasn&#39;t helping.&nbsp;<em>&quot;Chemotherapy
      almost killed me,&quot;</em>&nbsp;Paul shared, just before his health deteriorated.<br
      />

      <br />

      The book was poetic and beautifully laid out. Paul&#39;s realizations and deep
      thoughts kept me going despite the impending gloom. This book is a person&#39;s
      memoir of his journey as he neared the end of his life.<br />

      <br />

      On a spiritual level, it is fascinating how this former atheist returned to
      the Christian faith.<br />

      <br />

      <em>&quot;Science may provide the most useful way to organize empirical, reproducible
      data, but its power to do so is predicated on its inability to grasp the most
      central aspects of human life: hope, fear, love, hate, beauty, envy, honor,
      weakness, striving, suffering, virtue.&quot;</em><br />

      <br />

      <em>&quot;We all have a notion of what it means to be good, and we can&#39;t
      live up to it all the time.&quot;</em><br />

      <br />

      I hope that cancer advocates will read this poignant masterpiece.</p>

      '
