  'Shtisel':
    'description': '<p>Shtisel is an Israeli television series about the life of an
      ultra-Orthodox Jewish family in Jerusalem.</p>


      <p>The series shows the life of the Shtisel family in their strictly Orthodox
      environment in the Jerusalem neighborhood of Geula. The main characters are
      the family patriarch Shulem Shtisel, who as a rabbi runs a local religious elementary
      school, his youngest adult son Akiva Shtisel and his daughter Giti Weiss with
      their many-member family.</p>


      <p>In the process, the challenges of the strict charedic rules and their confrontation
      with the modern, liberal world of the big city repeatedly lead to adventurous,
      amusing or dramatic situations.</p>


      <p>What I like about the show is the bond that is built with each character.
      The actions are very easy to follow and the inner conflict of the characters
      is projected very credibly.</p>

      '
