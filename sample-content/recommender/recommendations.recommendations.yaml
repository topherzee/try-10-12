  'Power-vs-Force.-The-Hidden-Determinants-of-the-Human-Behavior':
    'description': '<p>Power vs Force is one of David R. Hawkins&rsquo;s popular books
      that address human consciousness. It comes with a scale to calibrate and describe
      levels of consciousness, all the way from Shame, Grief, or Apathy, to Courage,
      Willingness, or Unconditional Love.</p>


      <p>It also comes with a method to assess what is life-supporting and what is
      inhibiting life&rsquo;s energy. These offer a perspective to understanding why
      people behave the way they do.</p>

      '
