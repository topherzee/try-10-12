  'The-Talented-Mr.-Ripley':
    'description': '<p>This is the first novel of a series that has inspired multiple
      movies about Tim Ripley, one of the most true-to-life psychopaths of our culture.
      From a psychological point of view, Ripley is the perfect example of a narcissistic
      personality, going from poles of excessive self-criticism to grandiosity.</p>


      <p>Through Highsmith&#39;s narrative, the reader gets to understand his frustrations
      and desires, so Ripley is at the same time a likable character and a cold-blooded
      killer. Get ready to be trapped in a&nbsp;vortex of moral relativities, transferable
      guilts, and recognizable emotions.</p>

      '
